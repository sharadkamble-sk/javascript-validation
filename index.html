<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Validation</title>
</head>

<body>
    
    <div class="container">
        <div class="row d-flex justify-content-center m-5">
            <form id="contactForm" class="col-md-6">
                <h2 class="heading text-center">Javascript  form validation</h2><br>
                <div class="mb-3">
                    <label  class="form-label">Username</label>
                    <input type="text" name="username" class="form-control">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Password</label>
                    <input type="password" name="pwd" class="form-control">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Email Address</label>
                    <input type="text" name="email" class="form-control">
					 <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label  class="form-label">City</label>
                    <input type="text" name="city" class="form-control">
                </div>
                  <div class="mb-3">
                    <label  class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="" cols="20" rows="2"></textarea>
                </div>
                <button onclick="myFunction()" type="submit" class="btn btn-primary">Submit</button>
				
            </form>
        </div>
    </div>
</body>
<script>
    let form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
        console.log(form.elements['username'].value);
        console.log(form.elements['pwd'].value);
        console.log(form.elements['email'].value);
        console.log(form.elements['city'].value);
        console.log(form.elements['message'].value);
        e.preventDefault();
		
    });
	 function myFunction() {
  alert("The form was submitted");
  }
	
	
</script>

</html>
